<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paws City Pet Supply Co.</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;600;700&family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="content-area">
          <p>
            <i class="fa-sharp fa-solid fa-house-chimney"></i
            ><a href="">Home</a>
          </p>
          <p>
            <a href="">Find a Store</a>
            <span class="vertical-divider">|</span>
            Customer Support: (800) 555 5555
          </p>
        </div>
      </div>
      <div class="header-bottom">
        <div class="content-area">
          <img
            src="./assets/logos/pawscity-logo.png"
            alt="The logo for Paws City Pet Supply Company."
          />
          <div class="input-group">
            <label for="search" data-id="search-label">
              <input
                type="search"
                name="search"
                id="search"
                placeholder="search..."
              />
            </label>
            <button>
              <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="content-area">
          <nav>
            <ul>
              <li class="menu-dogs">
                <a href="">Dogs</a>
              </li>
              <li class="menu-cats">
                <a href="">Cats</a>
              </li>
              <li class="menu-birds">
                <a href="">Birds</a>
              </li>
              <li class="menu-fish">
                <a href="">Fish</a>
              </li>
              <li class="menu-reptiles">
                <a href="">Reptiles</a>
              </li>
            </ul>
          </nav>
          <h1>The best care for your little one</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde
            quaerat, veniam aperiam odit soluta autem fuga dolores laborum?
          </p>
          <button data-id="schedule-button">Schedule</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
